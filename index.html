<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" type="module" defer></script>
</head>
<body>

    <div class="calculator-wrapper">

        <div class="calculator">
            <div class="screen">
                <div class="screen-top"><span></span></div>
                <div class="screen-bottom"><span></span></div>
            </div>
            <div class="keys">
                <div AC-key         class="key">AC</div>
                <div DEL-key        class="key">DEL</div>
                <div operation-key  class="key">/</div>
                <div number-key     class="key">1</div>
                <div number-key     class="key">2</div>
                <div number-key     class="key">3</div>
                <div operation-key  class="key">*</div>
                <div number-key     class="key">4</div>
                <div number-key     class="key">5</div>
                <div number-key     class="key">6</div>
                <div operation-key  class="key">+</div>
                <div number-key     class="key">7</div>
                <div number-key     class="key">8</div>
                <div number-key     class="key">9</div>
                <div operation-key  class="key">-</div>
                <div decimal-key    class="key">.</div>
                <div number-key     class="key">0</div>
                <div flip-sign-key  class="key">+/-</div>
                <div equals-key     class="key">=</div>
            </div>
        </div>


    </div>
    
</body>
</html>
